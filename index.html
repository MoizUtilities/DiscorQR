  <style>

    }
.upload-label {

    body {

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;

      border-radius: 12px;

      outline: none;

      padding: 12px 24px;

  top: 20px;
  right: 20px;
  background: none;
  border: 2px solid white;
  border-radius: 30px;
  padding: 8px 14px;
  color: white;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;

}

<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó Theme</button>
  <h1>DiscoQR</h1>
  <div class="container">
    <input type="text" id="linkInput" placeholder="Paste your Discord server link..." />
    <div class="color-selectors">
      <label>üé® Color 1: <input type="color" id="color1" value="#7289da"></label>
      <label>üé® Color 2: <input type="color" id="color2" value="#99aab5"></label>
    </div>
    <label class="upload-label">
  üñºÔ∏è Upload Logo (optional):
  <input type="file" id="logoUpload" accept="image/*">
  <span class="custom-upload">Choose Image</span>
</label>
    <button onclick="generateQR()">Generate QR</button>
    <p id="error">‚ùå Invalid link. Only Discord links are allowed.</p>
    <div id="qr-code"></div>
    <button id="downloadBtn" style="display: none;" onclick="downloadQR()">Download QR</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
  <script>
    let currentLogo = "https://cdn-icons-png.flaticon.com/512/2111/2111370.png"; // Default Discord logo

    const qrCode = new QRCodeStyling({
      width: 300,
      height: 300,
      type: "canvas",
      data: "",
      image: currentLogo,
      dotsOptions: {
        type: "rounded",
        color: "#7289da"
      },
      backgroundOptions: {
        color: "#ffffff"
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 10
      }
    });

    function isValidDiscordLink(url) {
      return (
        url.startsWith("https://discord.com/") ||
        url.startsWith("https://discord.gg/") ||
        url.startsWith("https://dsc.gg/")
      );
    }

    function generateQR() {
      const link = document.getElementById("linkInput").value.trim();
      const color1 = document.getElementById("color1").value;
      const color2 = document.getElementById("color2").value;
      const logoFile = document.getElementById("logoUpload").files[0];
      const errorEl = document.getElementById("error");
      const qrContainer = document.getElementById("qr-code");
      const downloadBtn = document.getElementById("downloadBtn");

      qrContainer.innerHTML = "";
      qrContainer.classList.remove("show");
      downloadBtn.style.display = "none";

      if (!isValidDiscordLink(link)) {
        errorEl.style.display = "block";
        return;
      }

      errorEl.style.display = "none";

      if (logoFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          updateQR(link, color1, color2, e.target.result);
        };
        reader.readAsDataURL(logoFile);
      } else {
        updateQR(link, color1, color2, currentLogo);
      }

      setTimeout(() => qrContainer.classList.add("show"), 100);
    }

    function updateQR(link, color1, color2, logo) {
      qrCode.update({
        data: link,
        image: logo,
        dotsOptions: {
          type: "rounded",
          gradient: {
            type: "linear",
            rotation: 0,
            colorStops: color1 === color2
              ? [{ offset: 0, color: color1 }]
              : [
                  { offset: 0, color: color1 },
                  { offset: 1, color: color2 }
                ]
          }
        }
      });

      const qrContainer = document.getElementById("qr-code");
      qrContainer.innerHTML = "";
      qrCode.append(qrContainer);
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function downloadQR() {
      qrCode.download({ name: "discord-qr", extension: "png" });
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>
</body>
